<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ ResuMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-8">
    <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Create Your Account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Name</label>
        <input type="text" placeholder="Full Name" class="w-full border border-gray-300 p-3 rounded-md">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" placeholder="Email Address" class="w-full border border-gray-300 p-3 rounded-md">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" placeholder="Create Password" class="w-full border border-gray-300 p-3 rounded-md">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition">Sign Up</button>
    </form>
    <p class="mt-4 text-gray-600 text-center">Already have an account? <a href="#" class="text-indigo-600 hover:underline">Login here</a>.</p>
  </div>

</body>
</html>
